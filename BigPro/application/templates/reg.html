
{% extends 'layout.html' %}
{% block body %}
  <div class='row mt-5'>
    <div class='col-4 mx-auto'>
      <h4 class='text-center'>User Registration</h4><hr>
      <form action="{{url_for('reg')}}" method='post'>
        <div class='form-group mt-3'>
          <label>NIP</label>
          <input type='nip' name='nip' required class='form-control'>  
        </div>
        <div class='form-group mt-3'>
          <label>User Name</label>
          <input type='text' name='uname' required class='form-control'>  
        </div>
        <div class='form-group mt-3'>
          <label>Email</label>
          <input type='email' name='email' required class='form-control'>  
        </div>
        <div class='form-group mt-3'>
          <label>Semester</label>
          <input type='semester' name='semester' required class='form-control'>  
        </div>
        <div class='form-group mt-3'>
          <label>Mata Kuliah</label>
          <input type='mk' name='mk' required class='form-control'>  
        </div>
        <div class='form-group mt-3'>
          <label>Password</label>
          <input type='password' name='upass' required class='form-control'>  
        </div>
        <input type='submit' name='submit' value='Submit' class='btn btn-success'>
      </form>
    </div>
  </div>
{% endblock %}
