<html>
<head>
<title>Python Flask Upload and display image</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />        
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
<p><h1 align="center">Upload data ekspresi mahasiswa</h1></p>
<div class="container">
<div class="row">
    <h2>Pilih gambar untuk mengupload</h2>
    <p>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </p>
    {% if filename %}
        <div>
            <img src= "{{ url_for('pdetect', filename=filename) }}">
           
        </div>
    {% endif %} 
    <form method="post" action="/pdetec" enctype="multipart/form-data">
        <dl>
            <div class="form-group">
                <label>Foto:</label>
                <input type="file" name="file" class="form-control" autocomplete="off" required>
            </div>
            <div class="form-group">
              <label>Semester:</label>
              <input type="number" min = "1" max="8" required class="form-control" name="semester" >
            </div>
            <div class="form-group">
              <label>MK:</label>
              <input type="text" required class="form-control" name="mk" >
            </div>
            <p>
              <input type="submit" value="hasil" class="btn btn-info">
            </p>
        </dl>
        
    </form>
    <form>
      
    </form>
</div>
</div>
</body>
</html>
